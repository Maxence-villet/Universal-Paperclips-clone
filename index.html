<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal paperclips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="console"></div>
        <div class="nav">
            <h2>Universal Paperclips</h2>
            <select name="theme" id="theme">
                <option value="classic">Classic</option>
                <option value="discord">Discord</option>
            </select>
        </div>
    </header>
    <section class="game container">
        <div class="paperclips-count">
            <h1>Paperclips: 0</h1>
        </div>
        <div class="make-paperclip">
            <button>Make Paperclip</button>
        </div>
        <div class="business">
            <h3>Business</h3>
            <hr>
            <p class="avaible-funds">Avaible Funds: $0.00</p>
            <p class="unsold-inventory">Unsold Inventory: 0</p>
            <div class="div-price-per-clip">
                <button class="lower">lower</button>
                <button class="raise">raise</button>
                <p class="price-per-clip">Price per Clip: $ 0.25</p>
            </div>
            <p class="public-demand">Public Demand: 31%</p>
        </div>    
        <div class="marketing">
            <h3>Manufacturing</h3>
            <hr>
            <div class="marketing-level">
                <button class="marketing" id="marketing-button">Marketing</button>
                <p class="level" id="marketing-level">Level: 1</p>
            </div>
            <p class="cost" id="marketing-cost">Cost: $ 100.00</p>
        </div>
        <div class="manufacturing">
            <p class="clips-per-second">Clips per Second: 0</p>
            <div class="div-wire">
                <button class="wire-button">Wire</button>
                <p class="inches">1000 inches</p>
            </div>
            <p class="cost manufacturing-cost">cost: $ 20</p>
        </div>
        <div class="auto-clippers">
            <div class="div-auto-clippers">
                <button>AutoClippers</button>
                <p>0</p>
            </div>
            <p class="cost auto-clippers-cost">Cost: $ 6.10</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
